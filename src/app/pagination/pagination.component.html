<div class="flex justify-center mb-20">
    <div class="pagination flex items-center justify-between space-x-2">
      <div class="flex items-center space-x-2">
        <label for="pageSize" class="text-sm font-bold">Page Size:</label>
        <select id="pageSize" [(ngModel)]="pageSize" (change)="onPageSizeChange($event)" class="px-2 py-1 border rounded bg-transparent text-white">
          <option *ngFor="let size of [10, 25, 50, 100]" class="text-white bg-gray-800">{{ size }}</option>
        </select>
      </div>
      
      <div class="flex space-x-2">
        <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1" class="px-3 py-1 rounded bg-transparent text-white hover:bg-gray-800">Previous</button>
  
        <ng-container *ngFor="let pageNumber of getPageNumbers()">
          <ng-container *ngIf="pageNumber <= currentPage + 4 && pageNumber >= currentPage - 4">
            <button (click)="onPageChange(pageNumber)" [disabled]="currentPage === pageNumber" [ngClass]="currentPage === pageNumber ? 'px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600' : 'px-3 py-1 rounded bg-transparent text-white hover:bg-gray-800'">{{ pageNumber }}</button>
          </ng-container>
          <ng-container *ngIf="pageNumber === currentPage + 5 && calculateTotalPages() > currentPage + 5">
            <button (click)="onPageChange(pageNumber)" class="px-3 py-1 rounded bg-transparent text-white hover:bg-gray-300">...</button>
          </ng-container>
        </ng-container>
  
        <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage == calculateTotalPages()" class="px-3 py-1 rounded bg-transparent text-white hover:bg-gray-800">Next</button>
      </div>
    </div>
  </div>
